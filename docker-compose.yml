version: '3.8'

services:
  database:
    image: postgres
    container_name: leapfrog-database
    env_file:
      - ./.env
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}  # Make sure to set DB_PASSWORD in your .env file
      - POSTGRES_USER=${DB_USER}          # Optional: set DB_USER in your .env file
      - POSTGRES_DB=${DB_NAME} 
    ports:
      - ${DB_PORT}:5432

  backend:
    container_name: leapfrog-backend
    build:
      context: ./backend  # Root path for both backend and database file
      dockerfile: Dockerfile
    ports:
      - "${BACKEND_PORT}:4000"  # Map backend port dynamically
    environment:
      - DB_HOST=${DB_HOST}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    depends_on:
      - database

  frontend:
    container_name: leapfrog-frontend
    build:
      context: ./frontend  # Path to frontend Dockerfile
      dockerfile: Dockerfile
    ports:
      - "${FRONTEND_PORT}:80"  # Map frontend port dynamically
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}  # Frontend will call backend using this URL
      - PORT=${FRONTEND_PORT}
    depends_on:
      - backend